<!DOCTYPE html>
<html lang="en">

<head>



  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>



  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- CSS Reference-->
  <link rel=“stylesheet” href=“assets/css/data.css”>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>


</head>


            
<!-- Train Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee</h3>
    </div>

    <div class="row">

      <div class="col-md-12">


            <body> 
 
       <!-- Current Trains-->
       <div class="card mb-4">
        <div class="card-header">Current Trains</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

    <!-- Entry Form -->
      <form id="inputs">
            <div class="form-group" >
              <label for="formGroupExampleInput">Train Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Example input">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">Destination</label>
              <input type="text" class="form-control" id="destinationInput" placeholder="Another input">
            </div>

            <div class="form-group">
                    <label for="formGroupExampleInput2">Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="timeInput" placeholder="12:00">
            </div>     

        <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="120">
    </div>
</div>

            <button id="addTrain" type="submit" class="btn btn-primary float-right">Submit</button>

          </form>
   
        </container>



    
      
    

    
</body>

          



      <!-- JavaScript -->
      <script type="text/javascript" src="assets/js/data.js"></script>




</html>
